<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css3.css"/>
		<script type="text/javascript">

		//Global Variables
		var painted;
		var content;
		var winningCombinations;
		var turn = 0;
		var theCanvas;
		var c;
		var cxt;
		var squaresFilled = 0;
		var w;
		var y;
		var rows = getUrlVars()["rows"];
		var cols = getUrlVars()["cols"];

		//Get rows/variables from URL
		//Taken from http://papermashup.com/read-url-get-variables-withjavascript/
		function getUrlVars() {
		var vars = {};
		var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
        vars[key] = value;
		});
		return vars;
		}

		
		//Instanciate Arrays
		window.onload=function(){
			
			painted = new Array();
			content = new Array();
			winningCombinations = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];

			for(var l = 0; l <= rows*cols; l++){
			painted[l] = false;
			content[l]='';
			}
		}

		//Game methods
		function canvasClicked(canvasNumber){
			theCanvas = "canvas"+canvasNumber;
			c = document.getElementById(theCanvas);
			cxt = c.getContext("2d");

			if(painted[canvasNumber-1] ==false){
				if(turn==0){
					cxt.beginPath();
					cxt.moveTo(10,10);
					cxt.lineTo(40,40);
					cxt.moveTo(40,10);
					cxt.lineTo(10,40);
					cxt.stroke();
					cxt.closePath();
					content[canvasNumber-1] = 'X';
					turn = 1;
				} else if(turn == 1){
					cxt.beginPath();
					cxt.arc(25,25,20,0,Math.PI*2,true);
					cxt.stroke();
					cxt.closePath();
					content[canvasNumber-1] = 'O';
					turn = 2;
				} else {
					cxt.beginPath();
					cxt.moveTo(25,10);
					cxt.lineTo(10,40);
					cxt.lineTo(40,40);
					cxt.lineTo(25,10);
					cxt.stroke();
					cxt.closePath();
					content[canvasNumber-1] = 't';
					turn = 0;
				}

				painted[canvasNumber-1] = true;
				squaresFilled++;
				//checkForWinners(content[canvasNumber-1]);

				if(squaresFilled==rows*cols){
					alert("THE GAME IS OVER!");
					location.reload(true);
				}
			
			}
			else{
				alert("THAT SPACE IS ALREADY OCCUPIED WITH YOUR HEART!");
			}

		}

		function checkForWinners(symbol){
			
			for(var a = 0; a < winningCombinations.length; a++){
			if(content[winningCombinations[a][0]]==symbol&&content[winningCombinations[a][1]]==	symbol&&content[winningCombinations[a][2]]==symbol){
				alert(symbol+ " WON!");
				playAgain();
			}
			}

		}

		function playAgain(){
			y=confirm("PLAY AGAIN?");
			if(y==true){
				alert("OKAY! ^^/>");
				location.reload(true);
			}
			else{
				alert("SO LONG,SUCKER!");
		}

		}


		</script>
	</head>
	
	<body>
		<div id ="box">
			<h1>Awesome</h1><h3> TIC - TAC - TOE!</h3><br><br>
			<script type="text/javascript">
				for(box=1; box<=rows*cols; box++)
				{
					document.write("<canvas id = \"canvas" + box + "\"  width=\"50\" height=\"50\" style=\"border:1px solid black\" onclick=\"canvasClicked(" + box + ")\"></canvas> ");
					
					if(!(box%rows))
						document.write("<br>");
				}
			</script>
		</div>
	</body>
</html>
