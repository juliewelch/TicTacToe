<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css3.css"/>
		<script type="text/javascript">

		//Global Variables
		var painted;
		var content;
		var turn = 0;
		var theCanvas;
		var c;
		var cxt;
		var squaresFilled = 0;
		var w;
		var y;
		var scoreX = 0;
		var scoreO = 0;
		var scoreT = 0;
		var streak = 1;
		var rows = getUrlVars()["rows"];
		var cols = getUrlVars()["cols"];

		//Get rows/variables from URL
		//Taken from http://papermashup.com/read-url-get-variables-withjavascript/
		function getUrlVars() {
		var vars = {};
		var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
        vars[key] = value;
		});
		return vars;
		}
		
		//Instanciate Arrays
		window.onload=function(){
			
			painted = new Array();
			content = new Array();

			for(var l = 0; l <= rows*cols; l++){
			painted[l] = false;
			content[l]='';
			}
		}

		//Game methods
		function canvasClicked(canvasNumber){
			theCanvas = "canvas"+canvasNumber;
			c = document.getElementById(theCanvas);
			cxt = c.getContext("2d");

			if(painted[canvasNumber-1] ==false){
				if(turn==0){
					cxt.beginPath();
					cxt.moveTo(10,10);
					cxt.lineTo(40,40);
					cxt.moveTo(40,10);
					cxt.lineTo(10,40);
					cxt.stroke();
					cxt.closePath();
					content[canvasNumber-1] = 'X';
					turn = 1;
				} else if(turn == 1){
					cxt.beginPath();
					cxt.arc(25,25,20,0,Math.PI*2,true);
					cxt.stroke();
					cxt.closePath();
					content[canvasNumber-1] = 'O';
					turn = 2;
				} else {
					cxt.beginPath();
					cxt.moveTo(25,10);
					cxt.lineTo(10,40);
					cxt.lineTo(40,40);
					cxt.lineTo(25,10);
					cxt.stroke();
					cxt.closePath();
					content[canvasNumber-1] = 'T';
					turn = 0;
				}

				painted[canvasNumber-1] = true;
				squaresFilled++;
				

				if(squaresFilled==rows*cols){
					checkForWinners();
					alert("THE GAME IS OVER!");
					location.reload(true);
				}
			
			}
			else{
				alert("Please choose another location.");
			}

		}

	function checkForWinners(){
		//Score rows
		for(var i = 0; i < rows; i++)
		{
			var prev = '';
			var current;
			
			for(var j = 0; j < cols; j++)
			{
				current = content[cols*i+j];
				if(prev=='')
				{
					streak = 1;
				}
				else if(prev == current)
				{
					streak += 1;
				}
				else
				{
					if(streak!=1)
					if(prev == 'X')
					{
						scoreX += streak*streak;
					}
					else if(prev == 'O')
					{
						scoreO += streak*streak;
					}
					else 
					{
						scoreT += streak*streak;
					}
					streak = 1;
				}
			
				if(j==cols-1 && streak != 1)
				{
					if(prev == 'X')
					{
						scoreX += streak*streak;
					}
					else if(prev == 'O')
					{
						scoreO += streak*streak;
					}
					else 
					{
						scoreT += streak*streak;
					}
				}
				prev = current;
			}
			prev = '';
		}	
	
		//Score columns
		for(var i = 0; i < cols; i++)
		{
			var prev = '';
			var current;
			
			for(var j = 0; j < rows; j++)
			{
				current = content[cols*j+i];
				if(prev=='')
				{
					streak = 1;
				}
				else if(prev == current)
				{
					streak += 1;
				}
				else
				{
					if(streak != 1)
					if(prev == 'X')
					{
						scoreX += streak*streak;
					}
					else if(prev == 'O')
					{
						scoreO += streak*streak;
					}
					else 
					{
						scoreT += streak*streak;
					}
					streak = 1;
				}
			
				if(j==rows-1 && streak != 1)
				{
					if(prev == 'X')
					{
						scoreX += streak*streak;
					}
					else if(prev == 'O')
					{
						scoreO += streak*streak;
					}
					else 
					{
						scoreT += streak*streak;
					}
				}
				prev = current;
			}
			prev = '';
		}
			
			//Count for backward diagonal
			var diagonal=new Array(rows)
			for (i=0; i <rows; i++)
				diagonal[i]=new Array(cols)
			
			for(var i = 0; i < rows; i++)
			{
				for(var j = 0; j < cols; j++)
				{
					diagonal[i][j] = content[cols*i+j];
				}
			}
			
			for (var slice = 0; slice < rows*cols - 1; ++slice) 
			{
				var prev = '';
				var current;
			
				var z = slice < rows ? 0 : slice - rows + 1;
				for (var j = z; j <= slice - z; ++j) 
				{
					current = diagonal[j][slice - j];					
					
					if(prev=='')
					{
						streak = 1;
					}
					else if(prev == current)
					{
						streak += 1;
					}
					else
					{
						if(streak != 1)
						if(prev == 'X')
						{
							scoreX += streak*streak;
						}
						else if(prev == 'O')
						{
							scoreO += streak*streak;
						}
						else 
						{
							scoreT += streak*streak;
						}
						streak = 1;
					}
					
					if(j==slice-z && streak != 1)
					{
						if(prev == 'X')
						{
							scoreX += streak*streak;
						}
						else if(prev == 'O')
						{
							scoreO += streak*streak;
						}
						else 
						{
							scoreT += streak*streak;
						}
						streak = 1;
					}
					
					
					prev = current;
				}
				prev = '';
			}
		
		//Count for forward diagonal			
			for (var slice = 0; slice < rows*cols - 1; ++slice) 
			{
				var prev = '';
				var current;
			
				var z = slice < rows ? 0 : slice - rows + 1;
				for (var j = z; j <= slice - z; ++j) 
				{
					current = diagonal[j][(cols-1)-(slice-j)];	

					if(prev=='')
					{
						streak = 1;
					}
					else if(prev == current)
					{
						streak += 1;
					}
					else
					{
						if(streak != 1)
						if(prev == 'X')
						{
							scoreX += streak*streak;
						}
						else if(prev == 'O')
						{
							scoreO += streak*streak;
						}
						else 
						{
							scoreT += streak*streak;
						}
						streak = 1;
					}
					
					if(j==slice-z && streak != 1)
					{
						if(prev == 'X')
						{
							scoreX += streak*streak;
						}
						else if(prev == 'O')
						{
							scoreO += streak*streak;
						}
						else 
						{
							scoreT += streak*streak;
						}
						streak = 1;
					}
					
					
					prev = current;
				}
				prev = '';
			}
        
        if((scoreX > scoreO) && (scoreX > scoreT)){
            alert('Player X won with ' + scoreX + ' points! Player O had ' + scoreO + ' points and Player T had ' + scoreT + ' points.');
        } else if((scoreO > scoreX) && (scoreO > scoreT)){
            alert('Player O won with ' + scoreO + ' points! Player X had ' + scoreX + ' points and Player T had ' + scoreT + ' points.');
		} else if((scoreT > scoreX) && (scoreT > scoreO)){
            alert('Player T won with ' + scoreT + ' points! Player X had ' + scoreX + ' points and Player O had ' + scoreO + ' points.');
        } else {
            alert('This match ended in a draw!');
        }
    }
            
			
		function playAgain(){
			y=confirm("PLAY AGAIN?");
			if(y==true){
				alert("OKAY! ^^/>");
				location.reload(true);
			}
			else{
				alert("SO LONG,SUCKER!");
		  }

		}


		</script>
	</head>
	
	<body>

			<h1>Awesome</h1><h3> TIC - TAC - TOE!</h3><br><br>
			<script type="text/javascript">
				for(box=1; box<=rows*cols; box++)
				{
					document.write("<canvas id = \"canvas" + box + "\"  width=\"50\" height=\"50\" style=\"border:1px solid black\" onclick=\"canvasClicked(" + box + ")\"></canvas> ");
					
					if(!(box%cols))
						document.write("<br>");
				}
			</script>
		</div>
	</body>
</html>
